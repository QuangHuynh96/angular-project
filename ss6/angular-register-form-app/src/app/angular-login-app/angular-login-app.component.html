<div class="container">
  <h2>Register User</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <label class="ms-err" *ngIf="!loginForm.controls.email?.valid && (loginForm.controls.email?.dirty
              ||loginForm.controls.email?.touched)">*Bắt buộc</label>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" formControlName="password">
      <label class="ms-err" *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.dirty
              ||loginForm.controls.password?.touched)">*tối thiểu 6 ký tự</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
<br>
