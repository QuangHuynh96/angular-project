<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>description</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>

  </tr>
</table>
