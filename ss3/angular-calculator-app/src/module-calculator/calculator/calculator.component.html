
  <div class="form-group">
    <label for="number1">number 1</label>
    <input type="number" class="form-control" id="number1" [(ngModel)]="number1">
  </div>

  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" (change)="checkChoice('+')"> Cộng
    </label>
    <label class="btn btn-secondary">
      <input type="radio" (change)="checkChoice('-')"> trừ
    </label>
    <label class="btn btn-secondary">
      <input type="radio" (change)="checkChoice('*')"> Nhân
    </label>
    <label class="btn btn-secondary">
      <input type="radio" (change)="checkChoice('/')"> Chia
    </label>
  </div>

  <div class="form-group">
    <label for="number2">number 2</label>
    <input type="number" class="form-control" id="number2" [(ngModel)]="number2">
  </div>
  <button (click)="clear()" class="btn btn-primary">clear</button >
  <button (click)="getResult()" class="btn btn-danger">Enter</button >
  <p>Kết quả: {{result}}</p>
