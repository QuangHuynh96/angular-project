<div  *ngIf="display_update" class="container-form">
  <div class="container container-form-info">
    <button class="btn btn-danger  float-left"  (click)="changeDisplayUpdate()">Back</button>
    <header class="navbar-brand text-center">Edit</header>
    <form #createServiceForm = "ngForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="exampleInputId">ID</label>
        <input [(ngModel)]="service_update.id" name="id" type="text" class="form-control" id="exampleInputId">
      </div>
      <div class="form-group">
        <label for="exampleInputName">Tên dịch vụ</label>
        <input [(ngModel)]="service_update.ten" name="name" type="text" class="form-control" id="exampleInputName">
      </div>
      <div class="form-group">
        <label for="dientich">Diện tích</label>
        <input [(ngModel)]="service_update.dien_tich" name="dienTich" type="number" class="form-control" id="dientich">
      </div>
      <div class="form-group">
        <label for="maxpeople">Số người tối đa</label>
        <input [(ngModel)]="service_update.so_luong_nguoi_toi_da" name="maxpeople" type="number"  class="form-control" id="maxpeople">
      </div>
      <div class="form-group">
        <label for="kieuthue">Kiểu thuê</label>
        <input [(ngModel)]="service_update.kieu_thue" name="kieuThue" type="text" class="form-control" id="kieuthue">
      </div>
      <div class="form-group">
        <img src="{{service_update.url}}">
      </div>
      <div class="form-group">
        <label for="url">ULR ảnh</label>
        <input [(ngModel)]="service_update.url" name="url" type="text" class="form-control" id="url">
      </div>
      <button type="Submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
