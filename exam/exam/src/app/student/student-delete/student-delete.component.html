<div class="card container" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">ERR DELELE </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{student.name}}</h6>
    <button  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Delete</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        bạn chắc chắn muốn xóa student: {{student.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteStudent()">Delete</button>
      </div>
    </div>
  </div>
</div>
